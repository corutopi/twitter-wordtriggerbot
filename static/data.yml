    - "！！やっぱり！　そういうことだったのね！　三雲くんにあんな真似できるわけないと思ってたわ！\n\n第３４話　木虎 藍"
    - "なんてうらやましい…………！！！\n\n第３４話　木虎 藍"
    # volume 5
    - "な……！！\n\n第３５話　三雲 修"
    - "「ダメで元々」「負けても経験」いかにも三流の考えそうなことね　勝つつもりでやらなきゃ勝つための経験は積めないわ\n\n第３５話　木虎 藍"
    - "もうひと勝負　お願いします\n\n第３５話　三雲 修"
