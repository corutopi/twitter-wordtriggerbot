    - "自分が目指す最高の動きをイメージしろ　それに近づくためにはどうすればいいか考えて動け\n\n第５０話　烏丸 京介"
    - "私はＡ級　やるって言ったからには　絶対にやるのよ！！！\n\n第５１話　木虎 藍"
