    - "責任はすべて現場監督のボクにあります\n\n第３７話　佐鳥 賢"
    - "「獲れる相手から獲る」これが「勝つ人間」の基本計画だ\n\n第３８話　新３バカ"
    - "あんたは…　「重くなる弾の人」\n\n第３８話　空閑 遊真"
    - "だから かわりにおれがやる　おまえが二度とつまんないことしないようにな\n\n第４０話　空閑 遊真"
    - "次はボコボコにし返すから\n\n第４１話　緑川 駿"
    - "かれはよくやってくれました\n\n第４１話　林藤 陽太郎"
    # volume 6
    - "じゃあ勝手に突っ込んで死ね\n\n第４６話　風間 蒼也"
    - "うわあ……　やだなあ……\n\n第４６話　菊地原 士郎"
    - "その場合は 戦略的に撤退する\n\n第４９話　新３バカ１"
    - "己の分は弁えてます\n\n第４９話　村上 鋼"
    - "どいつもこいつもつまんない色のザコばっか　全然やる気起きないよ……\n\n第４９話　天羽 月彦"
    - "圧倒的なパワーと装甲！　やしゃまるゴールド！\n\n第５０話　宇佐美のやしゃまるシリーズ"
