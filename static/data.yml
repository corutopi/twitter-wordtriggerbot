"dialogue":
    # volume 1
    - "よう　無事か？メガネくん\n\n第１話　迅 悠一"
    - "それを決めるのは私ではない　ユーマ自身だ\n\n第１話　レプリカ"
    - "じゃあ学校はあきらめます……　お邪魔しました……\n\n第１話　空閑 遊真"
    - "おい おまえらやめろ！　こんなことして恥ずかしくないのか！\n\n第１話　三雲 修"
    - "つまんないウソつくねオマエ　おれと仲良くなりたいのか？\n\n第１話　空閑 遊真"
    - "いやー数はケンカの基本でしょ\n\n第１話　空閑 遊真"
    - "メガネくんが自分で首突っ込んできたんだから自分で何とかしなきゃ\n\n第１話　空閑 遊真"
    - "……ぼくが そうするべきだと思ってるからだ！！\n\n第１話　三雲 修"
    - "トリガー起動（オン）！！\n\n第１話　三雲 修"
    - "よう　平気か？メガネくん\n\n第１話　空閑 遊真"
    - "俺は門（ゲート）の向こう世界から来た　おまえらが言うところの「近界民（ネイバー）」ってやつだ\n\n第１話　空閑 遊真"
    - "……！？なっ……\n\n第１話　三雲 修"
    - "おれは近界民じゃないよ　すごくニホンジンだよ\n\n第２話　空閑 遊真"
    - "ナーーーーッッッ！！！！\n\n第２話　足を折られた不良"
    - "うむ　今度はちゃんと折れてる\n\n第２話　空閑 遊真"
    - "やりすぎ？　そんなはずないだろ 全部むこうの言うとおりにしたんだから\n\n第２話　空閑 遊真"
    - "……あんたら つまんないウソつくね\n\n第２話　空閑 遊真"
    - "「法律ってのは世界を回すためにある」「おまえを守るためじゃない」\n\n第２話　遊真の父親"
    - "日本は悪いやつにやさしい国だな\n\n第３話　空閑 遊真"
    - "ボーダーは近界民の技術「トリガー」を解析してそれを武器に戦う特別防衛組織なのだ！\n\n第３話　三好くん"
    - "……いやもう一回言うけど オサム死ぬぞ？\n\n第４話　空閑 遊真"
    - "な……\n\n第４話　三雲 修"
    - "……勝ち目が薄いからって逃げるわけにはいかない！\n\n第４話　三雲 修"
    - "変身が……解けた……！\n\n第４話　三雲 修"
    - "トリガー 起動（オン）\n\n第４話　空閑 遊真"
    - "トリガー起動開始　起動者実体走査　戦闘体生成　実体を戦闘体へ換装　メイン武装展開　トリガー起動完了\n\n第５話　トリガー起動音声"
    - "初めましてオサム 私の名はレプリカ　ユーマのお目付け役だ\n\n第５話　レプリカ"
    - "なんだこれは…… なんだか心が痛むぞ…… 近界民（ネイバー）を倒したのはぼくじゃないのに……\n\n第５話　三雲 修"
    - "「謙虚だ……強いのにそれを誇示しない」\n「本物の実力者だな」\n「さすが……」\n修「……」\n\n第６話"
    - "できますけど\n\n第６話　木虎 藍"
    - "おまえ……つまんないウソ つくね\n\n第６話　空閑 遊真"
    - "オサムが逃げ遅れたやつらを助けて そのあとやられそうになって それを俺が助けたんだろ？おれはオサムしか助けた覚えないぞ？　まったく…… 自分の手柄も他人に勘定してもらわなきゃダメなのか？めんどくさいやつだなオサムは\n\n第６話　空閑 遊真"
    - "あー悪いけどそういうのはやめてくれる？ 写真なんて正直迷惑なの 芸能人じゃあるまいし……\n\n第７話　木虎 藍"
    - "……そんなわけないわ！　私はＡ級隊員……！ 私の方が上よ！\n\n第７話　木虎 藍"
    - "戦ってもほめられるどころかむしろ怒られるのをわかってて それでもやっぱり助けに行ったんだから逆にエラいんじゃないの？\n\n第７話　空閑 遊真"
    - "バ　バカ言わないで 私がＣ級隊員に対抗心なんて……\n\n第７話　木虎 藍"
    - "「「トリガー起動（オン）！！」」\n\n第７話　三雲 修/木虎 藍"
    # volume 2
    - "優等生ぶって そんなに人気者になりたいわけ？\n\n第９話　木虎 藍"
    - "私は自分がやってないことまで自分の手柄にする気はないわ\n\n第９話　木虎 藍"
    - "ほう 本部司令直々に……　この実力派エリートをお呼びとは\n\n第９話　迅 悠一"
    - "そりゃたまには本部にだって来るさ 実力派エリートだからな\n\n第１０話　迅 悠一"
    - "最低！ 最悪！ セクハラは犯罪よ！\n\n第１０話　沢村 響子"
    - "バカが見つかった 処分する それだけの話だ\n\n第１０話　鬼怒田 本吉"
    - "……目の前で人が襲われてたら ……やっぱり助けに行くと思います\n\n第１０話　三雲 修"
    - "もちろんです　実力派エリートですから\n\n第１０話　迅 悠一"
    - "俺のサイドエフェクトがそう言ってます\n\n第１０話　迅 悠一"
    - "さて　よろしく頼むぞ メガネくん\n\n第１０話　迅 悠一"
    - "でも大丈夫 俺のサイドエフェクトがそう言ってるから\n\n第１１話　迅 悠一"
    - "ぼんち揚食う？\n\n第１１話　迅 悠一"
    - "はじめましてジン 私はレプリカ ユーマのお目付け役だ\n\n第１１話　レプリカ"
    - "パワーアップはできるときにしとかないと いざって時に後悔するぞ\n\n第１１話　迅 悠一"
    - "こんな絶対転びそうな乗り物がどんなしかけでまっすぐ走ってるのかと思ったら 別に何のしかけもなかった！驚愕の事実……！\n\n第１２話　空閑 遊真"
    - "つかん…… どぅわー\n\n第１２話　空閑 遊真"
    - "大丈夫 私は見つからない　落ちついて……　自分を空っぽにするの……\n\n第１２話　雨取 千佳"
    - "な……！！\n\n第１３話　三雲 修"
    - "はじめましてチカ 私はレプリカ ユーマのお目付け役だ\n\n第１３話　レプリカ"
    - "遊真「……あれ？ おれは巻き込まれていいの？」\n修「おまえは近界民だし巻き込んだのはぼくだからいいんだ」\n\n第１３話"
    - "おまえ つまんないウソつくねー　ごまかす必要ないだろ 誰かを助けたいってのは立派な理由じゃん\n\n第１３話　空閑 遊真"
    - "トリガー 起動（オン）\n\n第１３話　三輪 秀次/米屋 陽介"
    - "な…… 何してるんですか！！！\n\n第１４話　三雲 修"
    - "おいおい…… おれがうっかり一般人だったらどうする気だ\n\n第１４話　空閑 遊真"
    - "「二人掛かり」……？　おまえ おもしろいウソつくね\n\n第１４話　空閑 遊真"
    - "……と 思うじゃん？\n\n第１４話　米屋 陽介"
    - "『錨』印 ＋『射』印 四重\n\n第１５話　空閑 遊真"
    - "よう奈良坂 ぼんち揚食う？\n\n第１５話　迅 悠一"
    - "私が対処するつもりだったが ジンのおかげで戦わずに済んだ\n\n第１６話　レプリカ"
    # volume 3
    - "……おまえ つまんないウソつくね\n\n第１７話　空閑 遊真"
    - "「自分の意思でやったことだ　おまえが気にすることじゃない」　……って言うよ たぶん\n\n第１７話　雨取 千佳"
    - "『自分のことは自分で守れ』\n\n第１８話　遊真の父親の教え その１"
    - "『正解は一つじゃない』\n\n第１８話　遊真の父親の教え その２"
    - "『親の言うことが正しいと思うな』\n\n第１８話　遊真の父親の教え その３"
    - "………… しんいりか……\n\n第１９話　林藤 陽太郎"
    - "……「何の得もない」……？ 損か得かなど関係ない……！ 近界民はすべて敵だ……！！\n\n第１６話　三輪 秀次"
    - "……きみかわいいね けっこんしてあげてもいいよ\n\n第１９話　林藤 陽太郎"
    - "キミもウチに入る？ メガネ人口増やそうぜ\n\n第１９話　宇佐美 栞"
    - "バカなにやられてんだ ちょっと待ってろ　俺がすぐ助けてやる\n\n第２０話　空閑 有吾"
    - "おれと親父で始めたことだ　最後までやるよ\n\n第２０話　空閑 遊真"
    - "願わくばオサム　ユーマに「目的」を与えてやってほしい　ユーマにはそれが必要だ\n\n第２０話　レプリカ"
    - "……けど この何日かは面白かったな　久々に楽しかった\n\n第２１話　空閑 遊真"
    - "これからもきっと楽しいことはたくさんあるさ　おまえの人生には\n\n第２１話　迅 悠一"
    - "わかってます…… わたしなんかが何をやったって全部意味ないかもしれないって　でも…… じっとしてられないんです ちょっとでも可能性があるなら……\n\n第２１話　雨取 千佳"
    - "オサムは相変わらず面倒見の鬼だな　相手が千佳だからとはいえ……\n\n第２１話　空閑 遊真"
    - "俺が死にかけたのは親父の忠告を聞かなかったからで 親父が代わりに死ぬ必要なんてぜんぜんなかったのに なんであのとき笑ってたのか　それを 親父に訊いてみたかった\n\n第２１話　空閑 遊真"
    - "自分が「そうするべき」と思ったことから一度でも逃げたら きっと本当に戦わなきゃならない時にも逃げるようになる　自分がそういう人間だって知ってるんだ\n\n第２１話　三雲 修"
    - "……さて　じゃあおれも手伝うか\n\n第２１話　空閑 遊真"
    - "おれが そうするべきだと思ってるからだ\n\n第２１話　空閑 遊真"
    - "言っただろ？「楽しいことはたくさんある」って\n\n第２１話　迅 悠一"
    - "たった今からおまえたちはチームだ　このチームでＡ級昇格　そして遠征部隊選抜を目指す！\n\n第２１話　林藤 匠"
    - "あたしのどら焼きが　ない！！！\n\n第２２話　小南 桐絵"
    - "えっ そうなの！？　迅に兄弟なんかいたんだ……！\n\n第２２話　小南 桐絵"
    - "もさもさした男前です　よろしく\n\n第２２話　烏丸 京介"
    - "落ち着いた筋肉……？ それ人間か？\n\n第２２話　木崎 レイジ"
    - "じゃあ おれに勝てたら「先輩」って呼んであげるよ こなみ\n\n第２３話　空閑 遊真"
    - "あんたが私に勝てたら ちゃんと名前で呼んであげるわ\n\n第２３話　小南 桐絵"
    - "うーーーーーーーーーーん……\n\n\n\n「今後に期待」　……としか言えないすね\n\n第２４話　烏丸 京介"
    - "えっ そうなの！？ ホントに！？　ちょっとあんたやめてよねそういうお世辞　お世辞じゃないのかもしれないけど！\n\n第２４話　小南 桐絵"
    - "お世辞じゃなくてウソです\n\n第２４話　烏丸 京介"
    - "実力派エリートとして かわいい後輩を守んなきゃいけないな\n\n第２５話　迅 悠一"
    - "おまえの予知を 覆したくなった\n\n第２５話　太刀川 慶"
    - "やれやれ そう言うだろうなと思ったよ\n\n第２５話　迅 悠一"
    # volume 4
    - "おまえが近界民を憎む理由は知ってる　恨みを捨てろとか言う気はない　ただ おまえとは違うやりかたで戦う人間もいるってことだ\n\n第２６話　嵐山 准"
    - "仕方ない　プランＢだな\n\n第２７話　迅 悠一"
    - "……申し訳ないが　太刀川さんたちにはきっちり負けて帰ってもらう\n\n第２８話　迅 悠一"
    - "……と　思うじゃん？\n\n第２９話　米屋 陽介"
    - "ＯＫＯＫ　今度は当てたぜ出水先輩\n\n第３０話　佐鳥 賢"
    - "悪いね　生粋の能ある鷹なもんで\n\n第３１話　迅 悠一"
    - "嵐山さん見ました？オレの必殺ツイン狙撃\n\n第３１話　佐鳥 賢"
    - "うちの隊はテレビや広報の仕事をこなした上での５位なんです　普通の５位と一緒にしないでもらえます？\n\n第３１話　木虎 藍"
    - "出水先輩おれのツイン狙撃見た？\n\n第３１話　佐鳥 賢"
    - "ようお二人さん　……ぼんち揚げ食う？\n\n第３１話　迅 悠一"
    - "……まったくお前は意味不明だな\n\n第３２話　太刀川 慶"
    - "ただ後輩たちの戦いを 大人たちに邪魔されたくないだけだ\n\n第３２話　迅 悠一"
    - "黒トリガー「風刃」と引き換えに……　玉狛支部空閑遊真のボーダー入隊を正式に認める\n\n第３２話　城戸 正宗"
    - "きっとあいつも毎日が楽しくなる　あいつは昔のおれに似てるからな\n\n第３２話　迅 悠一"
    - "おもしろくない　全然おもしろくない\n\n第３２話　風間 蒼也"
    - "大丈夫だ…… 未来はもう動き出してる……\n\n第３２話　迅 悠一"
    - "無知な人間は踊らされやすいって意味さ\n\n第３３話　新３バカ１"
